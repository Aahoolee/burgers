<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Mr. Burger</title>
</head>
<body>
    <div class="wrapper">
        <div class="main-section">
            <div class="main-section__header">
                <img src="img/logo.png" alt="логотип" class="main-section__header-logo">
                <ul class="main-section__menu-list">
                    <li class="main-section__menu-link">О нас</li>
                    <li class="main-section__menu-link">Бургеры</li>
                    <li class="main-section__menu-link">Команда</li>
                    <li class="main-section__menu-link">Меню</li>
                    <li class="main-section__menu-link">Отзывы</li>
                    <li class="main-section__menu-link">Контакты</li>
                </ul>
                <div class="main-section__button">
                    <button class="main-section__send-button" type="button">Заказать</button>
                </div>
            </div>
            <div class="main-section__points">
                <ul class="main-section__points-list">
                    <li class="main-section__points-item"></li>
                    <li class="main-section__points-item"></li>
                    <li class="main-section__points-item"></li>
                    <li class="main-section__points-item"></li>
                    <li class="main-section__points-item"></li>
                    <li class="main-section__points-item"></li>
                    <li class="main-section__points-item"></li>
                    <li class="main-section__points-item"></li>
                </ul>
            </div>
            <div class="main-section__burger">
                <img src="img/header-screen_burger-drops.png" alt="Натуральный бургер" class="main-section__burger-pic">
                <div class="main-section__burger-greetings">
                    <h1 class="main-section__burger-title">Мы делаем</h1>
                    <span class="main-section__burger-text">натуральные бургеры</span>
                </div>
            </div>
            <div class="main-section__arrow">
                <div class="main-section__arrow-sect"></div>
            </div>
        </div>

    </div>

</body>
</html>
